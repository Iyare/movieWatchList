<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watch List | Judah Portfolio Project</title>
    
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/app.css">
    
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Find your film</h1>
        <p>My Watchlist</p>
        </div>
    </header>
    
    <main>
        <div id="search-box" class="container">
            <label for="query"><img src="/img/search-icon.svg" ></label>
            <input type="text" id="search" placeholder="Search for a movie">
            <button id="search-btn">Search</button>
        </div>
        
        <div id="movies" class="container">
            <div class="movie">
                <img src="/img/movie.jpg" alt="movie poster">
                <div>
                    <div id="movie-name">
                        <h2>Blade Runner</h2>
                        <span id="rating"><img src="/img/rating-icon.svg" alt="star ratings">8.0</span>
                    </div>
                    <div id="movie-info">
                        <span>164 min</span>
                        <span>Action, Drama, Mystery</span>
                        <span id="watchlist-icon"><img src="/img/add-movie-icon.svg" alt=""> Watchlist</span>
                    </div>
                    <div id="movie-summary">
                        <p>
                            A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.
                        </p>
                    </div>
                </div>
                
                
            </div>
        </div>
    </main>
</body>
</html>
