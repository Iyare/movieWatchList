<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watch List | Portfolio Project</title>

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/app.css">

    <script type="module" src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Find your film</h1>
            <p>My Watchlist</p>
        </div>
    </header>

    <main>
        <section id="search">
            <form id="search-box">
                <label for="query"><img src="/img/search-icon.svg"></label>
                <input type="text" id="query" placeholder="Search for a movie">
                <button id="search-btn" type="submit">Search</button>
            </form>
        </section>

        <section id="movies" class="container">
            <img id="placeholder-icon" src="/img/movie-icon.svg" alt="movie icon" >
        </section>
            <section id="search-results">

            
            </section>
        
    </main>
</body>

</html>
